<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote of Blue</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="script/B/B2_0-Core.js"></script>
    <script src="script/B/B2_0-Dialog.js"></script>
    <script src="script/B/B2_0-Data.js"></script>
    <script src="script/B/B2_0-Table.js"></script>
    <script src="script/B/B2_0-Menu.js"></script>
    <script src="script/B/B2_0-DynamicTabs.js"></script>
    <script src="script/B/B2_0-Growl.js"></script>
    <script src="script/default.js"></script>
    <link rel="stylesheet" href="style/default.css">

    <script>
        var app = {};
        app.data = {
            recent: {},
            prospects: {}
        }
        app.goBackTab = null;
        function init() {
            app.drop = new B.DropdownMenu();
            var css = "font-weight:bold;font-size:1.2em;color:navy;text-shadow: 2px 2px 2px gainsboro";
            var m = app.drop.addMenu("help", "<span style='" + css + "'>" + B.img("MENU") + " BlueQuoteâ„¢", function () { }); // Dont do anything on click
            m = app.drop.addMenu("group", "Prospects", function () { });
            m.addMenu("srchProsp", B.img("SEARCH"), "Search for prospect", function () { openDialog("dlgSearchProspect"); });
            m.addMenu("newProsp", B.img("ADD"), "New prospect", function () { loadFrame("prosp|NEW", "prospect.htm", "COMPANY", "New Prospect"); });
            m = app.drop.addMenu("util", "Utilities", function() { });
            m.addMenu("profile", B.img("ACCOUNT"), "My Profile / Feedback", function () { loadFrame("profile",  "Utilities/profile.htm", "ACCOUNT", "Profile") });
            app.drop.render("dropMenu");

            window.itabs = new B.iTabset("itabs", 650, "1000px");
            itabs.onBeforeTabAdd = function(id, title, src) {
                if (itabs.tabArray.length >= 8) {
                    sayWarn("Sorry, only " + itabs.tabArray.length + " tabs can be opened at the same time.<br><br>" + 
                        "You must close one of the existing tabs before opening the tab...<br>&nbsp;&nbsp;<b>" + title + "</b>.");
                    return false;
                }
            }
            itabs.onAfterTabSet = function (tab) {
                document.title = "BQ: " + tab.title;
                if (tab.id.indexOf("prosp|") == 0) app.goBackTab = tab.id;
                if (tab.id.indexOf("quote|") == 0) {
                    var pid = tab.window.B.queryString("PID");
                    app.goBackTab = "prosp|" + pid;
                }
            }
            itabs.onAfterTabRemove = function(position) {
                var moved = false;
                if (app.goBackTab != null) {
                    var tab = itabs.tabs[app.goBackTab];
                    if (tab != null) {
                        tab.setMe();
                        moved = true;
                    }
                }
                if (!moved) {
                    if (position == 1 && itabs.tabArray.length > 1) position = 2;
                    itabs.setTab(itabs.tabArray[position-1].id);
                }
            }
            loadFrame("home", "home.htm", "HOME", "Home", false);
        }

        function replaceFrame(curcode, code, url, img, title, removable) {
            if (removable == undefined) removable = true;
            var tab = itabs.tabs[curcode];
            if (tab == undefined) {
                loadFrame(code, url, img, title, removable);
            } else {
                top.itabs.replaceTabWithImage(curcode, code, img, title, url, removable);
            }
        }

        function loadFrame(code, url, img, title, removable) {
            if (removable == undefined) removable = true;
            var tab = itabs.tabs[code];
            if (tab == undefined) {
                if (img == null || img == "") {
                    tab = itabs.addTab(code, title, url, removable);
                } else {
                    tab = itabs.addTabWithImage(code, img, title, url, removable);
                }
            }
            if (tab != undefined) itabs.setTab(tab.id);
        }

        function gotoProspect(id) {
            if (id == undefined) {
                id = B.getForm("dlgSearchProspect").get("pid");
            }
            loadFrame("prosp|" + id, "prospect.htm?id=" + id, "COMPANY", id);
        }
        function gotoQuote(pid, id) {
            if (id == undefined) id = "NEW";
            var title = id;
            if (id == "NEW") title = "New Quote";
            loadFrame("quote|" + id, "quote.htm?pid=" + pid + "&id=" + id, "QUOTE", title);
        }

        function saveProfile() {
            sayWarn("Profile saving not coded");
            return false;
        }
        function sendFeedback() {
            sayWarn("Feedback not coded");
            return false;
        }
    </script>

</head>
<body>
<div id='dropMenu' style='margin-bottom:1em'></div>
<div id='itabs'></div>

<form id='dlgSearchProspect' class='BDialog' title='Search for Prospect' style='height:450px; width:500px;'>
    <table class='form' style='margin:0 auto'>
        <tr>
            <th>Prospect Number:</th>
            <td><input name='pid' value='12345'></td>
        </tr>
    </table>
    <button class="BDialogButton" onclick='gotoProspect(); popDialog()'>Load Prospect</button>
    <button class="BDialogButton" onclick='popDialog()'>Cancel</button>
</form>


</body>
</html>
