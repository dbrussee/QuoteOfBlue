    <script>
    function init() {

    }
    function abort() {
        askWarn("Are you sure you want to abandon any changes you have made to your profile?", "Cancel", function(rslt) {
            if (rslt == "YES") {
                top.itabs.closeTab("profile");
            }
        })
    }
    function saveProfile() {
        // TODO: Save the profile... duh.
        top.B.growl.msg("Profile saved", "All changes to your profile have been saved.", 3000);
        top.itabs.closeTab("profile");
    }
    
    </script>

</head>
<body>
    <form id='frmProfile' onsubmit='event.preventDefault()'>
        <table class='form'>
            <tr><th>First Name</th><td><input name='fname' size='30'></td></tr>


            <tr><td colspan='2'>&nbsp;</td></tr>
            <tr><td colspan='2' style='text-align:center'>
                <button onclick='saveProfile()'>Save Profile</button>
                <button onclick='abort()'>Cancel</button>
            </td></tr>
        </table>


    </form>
</body>
